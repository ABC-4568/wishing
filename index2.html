<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Sabbath - St. Joseph TUCASA</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(to bottom, #1b2735, #090a0f);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
        }

        .slideshow {
            font-size: 3rem;
            position: relative;
            width: 80%;
            height: 300px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .slideshow span {
            position: absolute;
            width: 100%;
            opacity: 0;
            animation: slide 30s infinite;
            text-shadow: 2px 2px 10px #ffdd57;
        }

        .slideshow span:nth-child(1) {
            animation-delay: 0s;
        }

        .slideshow span:nth-child(2) {
            animation-delay: 6s;
        }

        .slideshow span:nth-child(3) {
            animation-delay: 12s;
        }

        .slideshow span:nth-child(4) {
            animation-delay: 18s;
        }

        .slideshow span:nth-child(5) {
            animation-delay: 24s;
        }

        @keyframes slide {
            0% { opacity: 0; }
            10% { opacity: 1; }
            25% { opacity: 1; }
            35% { opacity: 0; }
            100% { opacity: 0; }
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle, white 2px, transparent 3px) 0 0/50px 50px,
                        radial-gradient(circle, white 2px, transparent 3px) 25px 25px/50px 50px;
            z-index: -1;
            animation: star-animation 100s linear infinite;
        }

        @keyframes star-animation {
            0% { background-position: 0 0; }
            100% { background-position: 1000px 1000px; }
        }

        footer {
            font-size: 2rem;
            margin-top: 20px;
            color: #ffdd57;
            text-shadow: 1px 1px 5px #000;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Add the audio from the provided URL -->
    <audio autoplay loop>
        <source src="https://www.ceenaija.com/path_to_audio/dont_forget_the_sabbath.mp3" type="audio/mp3">
        Your browser does not support the audio tag.
    </audio>

    <div class="stars"></div>
    <div class="slideshow">
        <span>Happy Sabbath, St. Joseph TUCASA members!</span>
        <span>May the Lord bless you abundantly today.</span>
        <span>Let's worship and praise Him together.</span>
        <span>Stay blessed and filled with His peace.</span>
        <span>Best wishes from Shoma Limbu âœ¨</span>
    </div>
    <footer>
        &copy; St. Joseph TUCASA
    </footer>
</body>
</html>
